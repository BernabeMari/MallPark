<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; }
    .card { max-width:360px; margin:60px auto; background:#fff; padding:24px; border-radius:8px; box-shadow:0 2px 10px rgba(0,0,0,.1); }
    .title { text-align:center; margin-bottom:16px; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:6px; }
    button { width:100%; padding:10px; background:#28a745; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#218838; }
    .error { color:#c00; margin:8px 0; text-align:center; }
    .link { text-align:center; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="title">Create Account</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="link">
      <a href="/login">Back to Login</a>
    </div>
  </div>
</body>
</html>
