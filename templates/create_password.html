<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; }
    .card { max-width:400px; margin:60px auto; background:#fff; padding:30px; border-radius:8px; box-shadow:0 2px 10px rgba(0,0,0,.1); }
    .title { text-align:center; margin-bottom:20px; color:#1f2937; }
    .subtitle { text-align:center; margin-bottom:20px; color:#6b7280; font-size:14px; }
    input { width:100%; padding:12px; margin:8px 0; border:1px solid #ddd; border-radius:6px; font-size:16px; }
    input:focus { outline:none; border-color:#007bff; box-shadow:0 0 0 2px rgba(0,123,255,.25); }
    button { width:100%; padding:12px; background:#007bff; color:#fff; border:none; border-radius:6px; cursor:pointer; font-size:16px; margin-top:10px; }
    button:hover { background:#0056b3; }
    .error { color:#dc3545; margin:8px 0; text-align:center; background:#f8d7da; padding:10px; border-radius:4px; border:1px solid #f5c6cb; }
    .link { text-align:center; margin-top:15px; }
    .link a { color:#007bff; text-decoration:none; }
    .link a:hover { text-decoration:underline; }
    .info-box { background:#e7f3ff; border:1px solid #b3d9ff; border-radius:6px; padding:15px; margin-bottom:20px; }
    .info-box p { margin:0; color:#0066cc; font-size:14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="title">Create Your Account</h2>
    <p class="subtitle">Enter your email address to begin the account setup process</p>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <div class="info-box">
      <p><strong>Note:</strong> Your account must be created by an administrator first. If you don't have an account, please contact the parking system administrator.</p>
    </div>
    
    <form method="post">
      <input type="email" name="email" placeholder="Enter your email address" required>
      <button type="submit">Send Verification Code</button>
    </form>
    
    <div class="link">
      <a href="/login">Back to Login</a>
    </div>
  </div>
</body>
</html>
